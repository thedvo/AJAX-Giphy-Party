<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>
<body class="bg-dark">
  <div class="container-fluid position-relative m-4">
    <h1 class="display-4 text-light text-center">GIPHY PARTY</h1>
    <form class="row g-2 justify-content-center m-2" id="search-form">
      <div class="col-auto">
        <input type="text" class="form-control" id="search-bar" placeholder="Enter a search term">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-secondary mb-3" id="searchBtn">Search Giphy!</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger mb-3" id="removeBtn">Remove Images</button>
      </div>
    </form>
  </div>
  
  <div class="container-fluid" id="results"></div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
